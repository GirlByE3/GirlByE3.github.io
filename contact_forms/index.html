<!DOCTYPE html>
    <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="css/contact_forms.css" rel="stylesheet">
                <title>Contact_forms</title>
            </head>
            <body>
                <section id="grid_container">
                    <header>
                        <h1>CONTACT US!</h1>
                        <h5>Got a question? We'd love 
                            to hear from you. Send us 
                            a message and we'll respond
                            as soon as possible
                        </h5>    
                    </header>
                    <main>
                        <form action="https://getform.io/f/affc82ab-56aa-4892-9bb3-7b957d2b2163" 
                        method="POST" enctype="multipart/form-data"> 
                        <form>    
                            <div>
                                <label for="help_id">
                                    What can we help you with?
                                </label>
                                <select id="help_id" name="help">
                                    <option value="none" disable selected>
                                        Select what can we help you with?
                                    </option>
                                    <option value="logos">Logos</option>
                                    <option value="concept_art">Concept Art</option>
                                    <option value="characters">Characters</option>
                                    <option value="rebrand">Rebrand</option>
                                    <option value="faq">FAQ</option>
                                </select>
                            </div>
                            <div class="text_input">
                                <label for="first_name_id">First Name:</label>
                                <input type="text" id="first_name_id" name="first_name">
                            </div>
                            <br/>
                            <div class="text_input">
                                <label for="last_name_id">Last Name:</label>
                                <input type="text" id="last_name_id" name="last_name">
                            </div>
                            <div class="text_input">
                                <label for="email_id">Email:</label>
                                <input 
                                type="text" 
                                id="last_name_id" 
                                name="last_name">
                            </div>
                            <div class="text_input">
                                <label for="password_id">Password:</label>
                                <input
                                required
                                minlength="0" 
                                maxlength="8"
                                type="password" 
                                id="password_id" 
                                name="password">
                            </div>
                            <div class="text_input">
                                <label for="message_id">Message</label>
                                <textarea 
                                    id="message_id" 
                                    name="message"
                                    rows="10"
                                    cols="40"
                                    placeholder="Feelings. Tell Us All Your Feelings."></textarea>
                            </div>
                            <div>
                                <input type="submit" value="SUBMIT ">
                            </div>
                        </form>
                    </main>
                </section>
            </body>
        </html>
